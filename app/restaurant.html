<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#333" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="styles/base.css" type="text/css">
  <link rel="stylesheet" href="styles/detail.css" type="text/css">
  <!-- crossorigin="" /> -->
  <link rel="manifest" href="/manifest.json">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" aria-label="Breadcrumb">
      <ol id="breadcrumb_ol">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <div id="maincontent-details">
    <!-- Beginning restaurant -->
    <div id="restaurant-container">
      <div id="fav-img"></div>
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </div>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <div id="map-container" role="application">
      <div id="map"></div>
    </div>
    <!-- End map -->
    <!-- Beginning reviews -->
    <div id="reviews-container">
      <h3>Reviews</h3>
      <!-- <form id="foo" > -->
      <input id="restaurant_id" type="hidden" name="restaurant_id">
      <label for="name">Name: </label>
      <input id="name" type="text" name="name">

      <br>
      <label for="rating">Rating: </label>
      <input id="rating" type="number" name="rating">

      <br>
      <label for="comment">Comment: </label>
      <textarea id="comment" type="text" name="comments"></textarea>

      <br>
      <button id="button" onclick="saveReview()">Save</button>
      <!-- </form> -->
      <ul id="reviews-list"></ul>
    </div>
    <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <script type="text/javascript" src="scripts/dbhelper.js"></script>
    <script type="text/javascript" src="scripts/restaurant_info.js"></script>

    <script type="text/javascript" src="scripts/register.js"></script>
    <script type="text/javascript" src="sw.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb39XqJKBTDU7M9zXMctKaazu6pLtCINs&libraries=places&callback=initMap"></script>

</body>
