<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#333"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- crossorigin="" /> -->
    <link rel="manifest" href="/manifest.json">

    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1>
            <a href="/">Restaurant Reviews</a>
        </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <ol id="breadcrumb_ol">
            <li>
                <a href="/">Home</a>
            </li>
        </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent-details">
    <!-- Beginning restaurant -->
    <div id="restaurant-container">
        <div id="fav-button-div"></div>
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </div>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <div id="map-container" role="application">
    </div>
    <!-- End map -->
    <!-- Beginning reviews -->
    <div id="reviews-container">
        <h3>Reviews</h3>
        <!-- <form id="foo" > -->
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" aria-label="Input Name for Review">

        <br>
        <label for="rating">Rating: </label>
        <input id="rating" type="number" name="rating" aria-label="Input Rating for Review">

        <br>
        <label for="comment">Comment: </label>
        <textarea id="comment" type="text" name="comments" aria-label="Input Comment for Review"></textarea>

        <br>
        <button id="button" aria-label="Save Review" onclick="saveReview()">Save</button>
        <!-- </form> -->
        <ul id="reviews-list"></ul>
    </div>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017
    <a href="/">
        <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Main CSS file -->
<link rel="stylesheet" href="styles/base.css" type="text/css">
<link rel="stylesheet" href="styles/detail.css" type="text/css">
<script type="text/javascript" src="scripts/dbhelper.js"></script>
<script type="text/javascript" src="scripts/restaurant_info.js"></script>

<script type="text/javascript" src="scripts/register.js"></script>
<script type="text/javascript" src="sw.js"></script>

</body>

</html>
